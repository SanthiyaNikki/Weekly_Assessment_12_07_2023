<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button_changes_color_when_clicked</title>
    <style>
      .button {
        border: none;
        padding: 15px;
        color: rgb(50, 0, 54);
        background-color: rgb(177, 110, 149);
        border-radius: 15px;
      }
      .button:active {
        background-color: rgb(200, 255, 0);
      }
    </style>
  </head>
  <body>
    <h1>Change button color</h1>
    <button class="button">Click Me</button>
  </body>
</html>
