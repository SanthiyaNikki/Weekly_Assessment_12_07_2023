<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown-list</title>
  </head>
  <body>
    <form>
      <label for="colors">Choose a colors :</label>
      <select name="colors" id="colors">
        <option value="Green">Rigatoni</option>
        <option value="Red">Dave</option>
        <option value="Blue">Pumpernickel</option>
        <option value="Black">Reeses</option>
      </select>
    </form>
  </body>
</html>
